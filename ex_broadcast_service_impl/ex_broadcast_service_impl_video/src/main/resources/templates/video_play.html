<!DOCTYPE html>
<!--脚本解析引入-->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is test HTML</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="video_play.js"></script>
</head>
<body>

<input type="hidden" th:value="${f_path}" id="f_path"/>

<div id="videoDiv">
    <div style="text-align:left">
        <button onclick="playPause()">开始/暂停</button>
        <button onclick="makeBig()">放大</button>
        <button onclick="makeSmall()">缩小</button>
        <button onclick="makeNormal()">正常</button>
        <br>
        <video id="video" width="800" height="600">
            <source th:src="${f_path}" type="video/mp4">
            <source th:src="${f_path}" type="video/ogg">
            此浏览器不支持 HTML5 video
        </video>
    </div>


</div>

</body>
</html>
